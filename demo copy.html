<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/SelectorDePersonajes.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="media/imagenes/logo letras.png" alt=""></a>
            
    </div>
    <nav id="menu">
        
        <input type="checkbox" id="menuToggle">
                <label for="menuToggle" class="btnCloseMenu">
                    <i class="fa-solid fa-gear"></i>
                </label>
        
                <ul class="menu-flex">
                    <audio id="miAudio" controls autoplay>
                        <source src="media/audios/Star Rail.mp3" type="audio/mpeg">
                        <source src="media/audios/Star Rail [TubeRipper.cc].ogg" type="audio/ogg">
                    </audio>
                </ul>


                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        var audio = document.getElementById('miAudio');
                
                        // Forzar la reproducción después de que el DOM esté cargado
                        function reproducirAudio() {
                            audio.play().then(() => {
                                console.log('Audio reproduciéndose automáticamente.');
                            }).catch((error) => {
                                console.log('Autoplay bloqueado. Requiere interacción del usuario.');
                            });
                        }
                
                        // Intentar reproducir el audio al cargar la página
                        reproducirAudio();
                
                        // En caso de bloqueo, intentar de nuevo al hacer clic en cualquier parte de la página
                        document.body.addEventListener('click', function() {
                            if (audio.paused) {
                                reproducirAudio();
                            }
                        });
                    });
                </script>

    </nav>
    <div>
        
    </div>
    </header>

    <main>
        <h1>Selecciona tu Personaje</h1>

    <div class="character-grid">
        <div class="character" data-name="Guerrero" data-description="Un luchador fuerte y valiente.">
            <img src="https://via.placeholder.com/150x150/FF5733/FFFFFF?text=Guerrero" alt="Guerrero">
        </div>
        <div class="character" data-name="Mago" data-description="Controla poderosos hechizos mágicos.">
            <img src="https://via.placeholder.com/150x150/8E44AD/FFFFFF?text=Mago" alt="Mago">
        </div>
        <div class="character" data-name="Arquero" data-description="Un maestro de la puntería y la velocidad.">
            <img src="https://via.placeholder.com/150x150/27AE60/FFFFFF?text=Arquero" alt="Arquero">
        </div>
    </div>

    <div class="character-details" id="characterDetails">
        <strong>Selecciona un personaje para ver los detalles.</strong>
    </div>

    <script>
        const characters = document.querySelectorAll('.character');
        const details = document.getElementById('characterDetails');

        characters.forEach(character => {
            character.addEventListener('click', () => {
                // Eliminar la selección anterior
                characters.forEach(c => c.classList.remove('selected'));

                // Marcar como seleccionado
                character.classList.add('selected');

                // Mostrar los detalles
                const name = character.getAttribute('data-name');
                const description = character.getAttribute('data-description');
                details.innerHTML = `<h2>${name}</h2><p>${description}</p>`;
            });
        });
    </script>

        

    </main>

    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="JS/script.js"></script>
</body>
</html>
