<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/SelectorDePersonajes.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="media/imagenes/logo letras.png" alt=""></a>
            
    </div>
    <nav id="menu">
        
        <input type="checkbox" id="menuToggle">
                <label for="menuToggle" class="btnCloseMenu">
                    <i class="fa-solid fa-bars"></i>
                </label>
        
                <ul class="menu-flex">
                    <li><a>AJUSTES</a></li>
                </ul>
    </nav>
    <div>
        
    </div>
    </header>

    <main>
        <section id="character">
            <div class="title_Chrc">
                <h1>CHARACTERS</h1>
            </div>

            <div id="slideshow_characters">
                <div class="slides_chrc">
                    <img src="media/imagenes/personajes iconos/Character_Aglaea_Icon.webp" alt="Aglea Star rail Icon">
                </div>

                <div class="slides_chrc">
                    <img src="media/imagenes/personajes iconos/Character_Gepard_Icon.webp" alt="Gepard Star rail Icon">
                </div>

                <div class="slides_chrc">
                    <img src="media/imagenes/personajes iconos/Character_Himeko_Icon.webp" alt="Himeko Star rail Icon">
                </div>

                <div class="slides_chrc">
                    <img src="media/imagenes/personajes iconos/Character_Jing_Yuan_Icon.webp" alt="Jing Yuan Star rail Icon">
                </div>

                <div class="slides_chrc">
                    <img src="media/imagenes/personajes iconos/Character_Robin_Icon.webp" alt="Robin Star rail Icon">
                </div>

                <div class="slides_chrc">
                    <img src="media/imagenes/personajes iconos/Character_The_Herta_Icon.webp" alt="The Herta Star rail Icon">
                </div>

                <!-- Fabicon arrows  -->
                <a class="prev"><i class="fa-solid fa-caret-left"></i></a>
                <a class="next"><i class="fa-solid fa-caret-right"></i></a>
            </div>

        </section>
        
        <section id="maps">
           
           <div class="title_M">
               <h1>MAPS</h1>
           </div>

            <div id="slideshow_maps">
                <div class="slides_maps">
                    <img src="media/imagenes/mundos/World_Amphoreus.jpg" alt="Amphoreus planet star rail">
                </div>

                <div class="slides_maps">
                    <img src="media/imagenes/mundos/World_Astral_Express.webp" alt="Astral Expres star rail">
                </div>

                <div class="slides_maps">
                    <img src="media/imagenes/mundos/World_Herta_Space_Station.webp" alt="Herta Space Sttion Map view">
                </div>

                <div class="slides_maps">
                    <img src="media/imagenes/mundos/World_Jarilo-VI.webp" alt="Jarilo VI planet star rail">
                </div>

                <div class="slides_maps">
                    <img src="media/imagenes/mundos/World_Penacony.webp" alt="Penacony planet star rail">
                </div>

                <div class="slides_maps">
                    <img src="media/imagenes/mundos/World_The_Xianzhou_Luofu.webp" alt="Luofu ship star rail">
                </div>

                 <!-- Fabicon arrows  -->
                 <a class="prev"><i class="fa-solid fa-caret-left"></i></a>
                 <a class="next"><i class="fa-solid fa-caret-right"></i></a>
            </div>
        </section>

        <section id="chosen_chrc">
            <div class="main_chrc">
                <img src="" alt="">
            </div>

            <div class="stats">
                <div class="stats_text">
                    <h2>HP</h2>
                    <h2>ATK</h2>
                </div>
            
                <div class="stats_bars">
                    <div class="hp_bar">
                        <img src="" alt="">
                    </div>
                    <div class="atk_bar">
                        <img src="" alt="">
                    </div>
                </div>

                <div>
                    <h2>texto ataque</h2>
                    <h2>texto vida</h2>
                </div>
            </div>
        </section>

        

    </main>

    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="JS/script.js"></script>
</body>
</html>
